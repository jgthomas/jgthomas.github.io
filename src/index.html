<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  </head>
  <body id="project-page">
    <header id="site-header" class="full-width"></header>
    <div class="key-grid full-width">
      <div class="full-width">
        <h2 class="heading">Projects</h2>
        <div class="profile-text">
          <p>
            I pivoted to programming, these are some of the things I made along the way.
          </p>
          <p>
            The projects are listed semi-chronologically, weighted by current activity,
            and in them you can see my development from early self-teacher to professional programmer.
          </p>
        </div>
      </div>
      <div class="key-items">
        <div><span class="active">&#9673;</span> active</div>
        <div><span class="archived">&#9673;</span> archived</div>
        <div><span class="retired">&#9673;</span> retired</div>
      </div>
    </div>
    <div>
      <form id="search-form" class="search-form">
        <input type="text" id="search-bar" placeholder="search projects...">
        <input id="clear-button" class="clear-button hidden" type="reset" value="Clear">
      </form>
    </div>
    <div class="main-grid main-project-grid">
      <div id="all-projects" class="project-grid"></div>
    </div>
  </body>
</html>
